<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Travel Game | Coming Soon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-N9RC2HXRYY"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-N9RC2HXRYY');

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Audiowide&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Quicksand', sans-serif;
        }

        body {
            background: #ffffff;
            color: #333333;
            overflow-x: hidden;
            background: linear-gradient(135deg, #ffffff 0%, #f5f5f5 50%, #e8e8e8 100%);
        }

        .container {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 20px;
        }

        /* Time particles animation */
        .time-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .time-particle {
            position: absolute;
            background: rgba(100, 149, 237, 0.2);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-20vh) scale(1.5) rotate(360deg);
                opacity: 0;
            }
        }

        .content {
            text-align: center;
            z-index: 1;
            max-width: 800px;
            position: relative;
        }

        .logo {
            margin-bottom: 40px;
            font-size: 5rem;
            color: #4169E1;
            text-shadow: 0 0 15px rgba(65, 105, 225, 0.7);
        }

        .logo i {
            animation: pulse 2s infinite;
        }

        h1 {
            font-family: 'Audiowide', cursive;
            font-size: 3.2rem;
            margin-bottom: 30px;
            letter-spacing: 2px;
            color: #333333;
            text-shadow: 0 0 10px rgba(65, 105, 225, 0.3);
        }

        p {
            font-size: 1.3rem;
            margin-bottom: 50px;
            line-height: 1.6;
            font-weight: 400;
            color: #666666;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Progress Bar */
        .progress-container {
            width: 100%;
            max-width: 500px;
            margin: 40px auto;
            background: rgba(65, 105, 225, 0.1);
            height: 30px;
            border-radius: 30px;
            padding: 5px;
            box-shadow: 0 0 20px rgba(128, 128, 128, 0.2);
            position: relative;
            overflow: hidden;
        }

        .progress-bar {
            width: 40%;
            height: 100%;
            background: linear-gradient(90deg, #4169E1, #6495ED);
            border-radius: 30px;
            transition: width 0.5s ease;
            position: relative;
            overflow: hidden;
        }

        .progress-bar::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                           rgba(255, 255, 255, 0) 0%, 
                           rgba(255, 255, 255, 0.4) 50%, 
                           rgba(255, 255, 255, 0) 100%);
            animation: shine 2s infinite linear;
        }

        @keyframes shine {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }

        .progress-label {
            display: inline-block;
            margin-top: 10px;
            font-size: 1.1rem;
            font-weight: 500;
            color: #4169E1;
        }

        .subscribe {
            margin-top: 40px;
        }

        .subscribe h3 {
            margin-bottom: 20px;
            font-size: 1.4rem;
            color: #4169E1;
            font-weight: 600;
        }

        .subscribe form {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .subscribe input {
            padding: 15px 20px;
            width: 300px;
            border: none;
            background: rgba(65, 105, 225, 0.1);
            border-radius: 30px 0 0 30px;
            outline: none;
            font-size: 1rem;
            color: #333333;
            backdrop-filter: blur(5px);
        }

        .subscribe input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .subscribe button {
            padding: 15px 30px;
            background: linear-gradient(45deg, #4169E1, #6495ED);
            border: none;
            border-radius: 0 30px 30px 0;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 1px;
        }

        .subscribe button:hover {
            background: linear-gradient(45deg, #6495ED, #4169E1);
            box-shadow: 0 0 15px rgba(128, 128, 128, 0.3);
        }

        .social-icons {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-icons a {
            font-size: 1.2rem;
            color: #4169E1;
            background: rgba(65, 105, 225, 0.1);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .social-icons a:hover {
            background: rgba(65, 105, 225, 0.2);
            transform: translateY(-5px);
            box-shadow: 0 0 15px rgba(128, 128, 128, 0.2);
        }

        .time-portal {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(173, 216, 230, 0.2) 0%, rgba(255, 255, 255, 0) 70%);
            box-shadow: 0 0 50px rgba(128, 128, 128, 0.15);
            z-index: -1;
            animation: portalPulse 8s infinite ease-in-out;
        }

        .portal1 {
            top: 10%;
            right: 5%;
        }

        .portal2 {
            bottom: 10%;
            left: 5%;
        }

        @keyframes portalPulse {
            0%, 100% {
                transform: scale(0.8);
                opacity: 0.3;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.5;
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            p {
                font-size: 1.1rem;
            }
            
            .subscribe form {
                flex-direction: column;
                align-items: center;
            }
            
            .subscribe input {
                width: 100%;
                border-radius: 30px;
                margin-bottom: 10px;
            }
            
            .subscribe button {
                width: 100%;
                border-radius: 30px;
            }

            .time-portal {
                width: 200px;
                height: 200px;
            }

            .logo {
                font-size: 3.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Time Particles Animation -->
        <div class="time-particles" id="timeParticles"></div>
        
        <!-- Time Portals -->
        <div class="time-portal portal1"></div>
        <div class="time-portal portal2"></div>
        
        <div class="content">
            <!-- Logo Icon -->
            <div class="logo">
                <i class="fas fa-store"></i>
            </div>
            
            <!-- Title -->
            <h1>Market Place</h1>
            
            <p>A place where you can bye stuff like more analysis and change theme of this web app </p>
            
            <!-- Progress Bar instead of countdown -->
            <div class="progress-container">
                <div class="progress-bar" id="developmentProgress"></div>
            </div>
            <div class="progress-label">In development </div>
            
            <!-- Subscribe Form -->
            <div class="subscribe">
                <h3>Coming Soon</h3>
                <form>
                    
                    <button type="submit">NOTIFY ME</button>
                </form>
            </div>
            
            <!-- Social Media Icons -->
            <div class="social-icons">
                <a href="anaylisis.html"><i class="fas fa-chart-line"></i></a>
                <a href="documentantion.html"><i class="fas fa-book"></i></a>
                <a href="quiryfinal.html"><i class="fas fa-search"></i></a>
                <a href="#"><i class="fab fa-twitch"></i></a>
            </div>
        </div>
    </div>

    <script>
        // Create time particles
        function createTimeParticles() {
            const particles = document.getElementById('timeParticles');
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('time-particle');
                
                // Random size
                const size = Math.random() * 40 + 10;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random position
                particle.style.left = `${Math.random() * 100}%`;
                
                // Random animation duration and delay
                const duration = Math.random() * 10 + 10;
                const delay = Math.random() * 5;
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${delay}s`;
                
                particles.appendChild(particle);
            }
        }
        
        // Progress bar animation (simulate progress from 40% to 43%)
        function animateProgress() {
            const progressBar = document.getElementById('developmentProgress');
            let currentProgress = 40;
            
            const interval = setInterval(() => {
                if (currentProgress >= 43) {
                    clearInterval(interval);
                    setTimeout(() => {
                        progressBar.style.width = '40%';
                        setTimeout(animateProgress, 10000); // Restart the animation after 10 seconds
                    }, 5000);
                } else {
                    currentProgress += 0.02;
                    progressBar.style.width = `${currentProgress}%`;
                }
            }, 100);
        }
        
        // Initialize
        window.onload = function() {
            createTimeParticles();
            setTimeout(animateProgress, 3000); // Start progress animation after 3 seconds
        };
    </script>
</body>
</html>
